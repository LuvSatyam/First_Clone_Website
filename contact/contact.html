    <main>
        <div class="contact-main-content">

                <span id="cnt">Contact us.</span>
                <span>You may find that our <a href="/FAQ/FAQ.html"><b>FAQ</b> page</a> has the answers that you are looking for. If not, feel free to reach out!</span>
            </div>
            <div class="">
                <form action="post">
                    <div class="">
                    <label for="name">Name</label>
                    </div>
                    <div>
                    <input type="text" name="name" id="" placeholder="Jane Code">
                </div>
                <div>
                    <label for="email">Email Address</label>
                </div>
                <div>
                    <input type="email" placeholder="email@website.com">
                </div>
                <div>
                    <label for="message">Message</label>
                </div>
                <div>
                    <textarea name="msg" id="msg-container" placeholder="What would you like to say?" required></textarea>
            
                </div>


                </form>

                <div >
                    <button  class="btn">Submit</button>
                </div>
            </div>

        </div>
